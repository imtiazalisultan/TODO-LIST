<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css"/>
    <link
         rel="icon"
         type="img/png"
         sizes="32x32"
         href="./img/favicon-32x32.png"
      />

</head>
<body>
    <div class="banner-con">
        <div class="banner">
            
            <div class="content">
                <h1>TODO</h1>
<!--                 <img src="/img/icon-sun.svg" alt=""/> -->

            </div>


            <div class="todo">
                
                <!-- this form is for taking the input text from the user -->
                <form>
                    <input type="text" id="text" placeholder="Create a new todo"/>
                </form> 
                
                
                <div class="list">
                <!-- this code is for close  and check button -->    
                    <div class="todo-con">
                    
                        <!-- <div class="todo-li">
                            <div class="check "><img src="img/icon-check.svg" alt=""/></div>
                            <p></p>
                            <button class="close"><img src="/img/icon-cross.svg" alt=""/> </button>
                            </div>
                         this hr class for creating a Horizontal Line 
                            <div class="hr"></div>  -->
                    </div>

                </div>


                <!-- this code is for Bottom button indication -->
                <div class="info">
                    <p class="left">5 Items Left</p>
                   
                    <div class="choice">
                        <p class="active">All</p>
                        <p>Active</p>
                        <p>Completed</p>
                    </div>
                   
                    <p class="clear">Clear Completed</p>
             
                </div>
           
            </div>
        
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
